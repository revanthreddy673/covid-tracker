<div class="container">
    <div class="backButton" (click)="onHomeClick()">HOME</div>
    <div class="compareButton" (click)="compareData()">COMPARE</div>
    <div class="dataDiv" *ngIf="dataLoaded | async">
        <h2>State Wise Data</h2>
        <div class="tableDiv">
            <table class="dataTable">
                <thead>
                    <tr>
                        <th>State/UT</th>
                        <th>Confirmed</th>
                        <th>Recovered</th>
                        <th>Deceased</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of statesData">
                        <td [textContent]="state.stateName"></td>
                        <td>{{ state.confirmedCases }}</td>
                        <td>{{ state.recovered }}</td>
                        <td>{{ state.deaths }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
